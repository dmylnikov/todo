<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	</head>
    
	<body>
		<div id="wrapper">
			<div id="title"><h1>To Do</h1></div>
			<div><input type="text" placeholder="new task"></div>
			<div id="tasklist">
				<div class="task">
					<input type="checkbox">
					<label contenteditable="true"> task 1</label>
					<img class="del" src="cross_48.png" width="20" align="right">
				</div>
			</div>
			<div align="center">
				<input type="button" value="All done">
				<input type="button" value="Delete done">
			</div>
		</div>
		<div id="footer">Dmitry Mylnikov, 2014</div>
		<script src="script.js"></script>
	</body>
</html>
